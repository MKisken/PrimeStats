<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todays Orders</title>
    <link rel="stylesheet" href="./style.css">
    <script src="index.js"></script>
  </head>
  <body onload="myInterval">
    <div id="container">
      <div id="top">
        <div class="box-container">
            <div class="header">Ordered</div>
            <div id="ordered" class="column_body">00000</div>
        </div>
        <div class="box-container">
            <div class="header">Shipped</div>
            <div id="shipped" class="column_body">0</div>
        </div>
      </div>
      <div id="bottom">
        <div class="box-container">
            <div class="header">Remaining</div>
            <div id="remaining" class="column_body">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
